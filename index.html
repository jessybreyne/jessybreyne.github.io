<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jessy Breyne - Portfolio</title>
    <style>
      body {
        font-family: 'Rubik', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-size: calc(10px + 0.33vw);
        -webkit-font-smoothing: antialiased;
        padding: 5vh 10vw;
        color: #f0f0f0;
        background: #000;
      }
      main {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1em;
      }
      h1 {
        font-size: 4.5em;
        font-weight: 500;
        margin-bottom: 0;
      }
      p {
        font-size: 1.6em;
        font-weight: 300;
        line-height: 1.4;
        max-width: 28em;
        text-align: justify;
      }
      a {
        text-decoration: none;
        border-radius: 0.1rem;
        color: #e5e5e5;
        background: #474747;
        transition: all 0.5s ease;
      }
      a:hover {
        color: #ededed;
        background: #656565;
      }
      p:first-letter {
        float: left;
        font-family: "Montagu Slab", serif;
        font-size: 8rem;
        line-height: 1;
        margin-right: 0.5rem;
      }
      @media (max-width: 40em) {
        main {
            grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <section>
        <h1>Jessy Breyne</h1>
        <p>Développeur Web Full-Stack, actuellement en poste en tant que Développeur Back-end chez Dassault Systèmes. Je suis en perpétuel amélioration continue et d'apprentissage de nouvelles technologies. Découvrez mes projets sur <a href="https://github.com" target="_blank">GitHub</a> et connectez-vous avec moi sur <a href="https://linkedin.com" target="_blank">LinkedIn</a>.</p>
      </section>
    </main>
  </body>
</html>
